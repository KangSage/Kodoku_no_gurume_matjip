<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet"
          href="/assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet"
          href="/assets/node_modules/@sweetalert2/themes/dark/dark.css">
    <title class="">Login</title>
</head>
<body>
<!-- begin div.container -->
<div class="container-fluid">
    <header>

    </header>
    <div class="justify-content-center align-items-center">
        <!--login form begin-->
        <form class="form m-1 p-1" id="login-form" method="post"
              action="/j_spring_security_check">
            <div class="form-row form-group">
                <div class="col-4">
                    <label for="email">email</label>
                    <input class="form-control form-control-sm" id="email"
                           type="email" name="email"
                           placeholder="please input email"/>
                    <small id="email-help" class="form-text text-muted">We'll
                        never share your email with anyone else.</small>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-4">
                    <label for="password">password</label>
                    <input class="form-control form-control-sm" id="password"
                           type="password" name="password"
                           placeholder="please input password"/>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember-me"
                       name="remember-me">
                <label class="form-check-label" for="remember-me">remember
                    me</label>
            </div>
            <button class="btn btn-dark" id="login-btn" type="submit">login in
            </button>
        </form>
        <!--login form end-->
    </div>
    <footer>
        <a class="btn btn-info" type="button" id="sign-up" href="sign-up.html">Go
            to sign up page</a>
    </footer>
</div>
<!-- end div.container -->

<!-- begin JS Libraries -->
<script src="/assets/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
<script src="/assets/js/common.js"></script>
<!-- end JS Libraries -->

<!-- begin page level JS -->
<script src="login.js"></script>
<!-- end page level JS -->
</body>
</html>
